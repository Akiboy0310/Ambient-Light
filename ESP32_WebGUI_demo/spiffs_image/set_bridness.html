        <div id="bridness-slider">
            <div class="row">
                <label for="BRIDNESS_SLIDER"  style="color:rgb(44, 62, 80);" class="text-center one column offset-by-two" data-i18n>Bridness:</label>
            </div>
            <div class="row">
                <span aria-hidden="true" id="BRIDNESS_SLIDER_VAL" class="text-center one column offset-by-two">0</span>
                <input type="range" oninput="sliderChanged(event)" onchange="sliderChanged(event)"
                       id="BRIDNESS_SLIDER" min="0" max="100" class="seven columns" accesskey="a">
            </div>
        </div>
        <script>
            function sliderChanged (evt) {
                var id = evt.currentTarget.id;
                var val = evt.currentTarget.value;
                L('#' + id + '_VAL').innerHTML = val;
                applyValue(id,val);
            }
